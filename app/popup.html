<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <a href="javascript://" id="print-button" class="margin-bottom-20 is-hidden">Print test</a>

    <div id="start-wrapper">
      <div class="thumbnail">
        <img src="images/icon-128.png" alt="Wyatt">
        <h1 class="text">"Make a new test", says Wyatt.</h1>
      </div>

      <button id="recording-start" class="margin-bottom-20">Start recording</button>

      <label class="block class="margin-bottom-10">Optional fields</label>

      <input type="text" id="describe-statement" placeholder="Describe statement (Homepage)"><br>
      <input type="text" id="context-statement" placeholder="Context statement (Testimonials)">
      <br>
      <label>It...</label>
      <input type="text" id="it-statement" placeholder="should...">
      <br>
    </div>

    <div id='recording-wrapper' class="is-hidden">
      <h2>Recording!</h2>
      <button href="javascript" id="recording-stop">Stop recording</button>
    </div>

    <div id='expect-wrapper' class="is-hidden">
      <h2>What should happen now?</h2>
      <input class="margin-bottom-20" type="text" id="expect-statement" placeholder="expect(page).to have_content('Success!')">
      <input type="submit" id="save-button" value="Save">
    </div>

    <div id="results-wrapper" class="is-hidden">
      <div id="result-inner"></div>
      <button id="done">New test</button>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
